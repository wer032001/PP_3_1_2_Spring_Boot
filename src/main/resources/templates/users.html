<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<p></p>
<!-- Button trigger modal -->
<div style="margin: 20px;">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser">
    Add User
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="addUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal modal-sm">
    <div class="modal-content">

      <div class="modal-body">
        <div class="container">
          <div class="row">
            <br>
            <h2 class="text-center"> Add New User </h2>
            <div class="card-body">
              <form th:action="@{/users}" th:object="${user}" method="POST">
                <div class="form-group">
                  <label> <b>First Name</b> </label>
                  <input
                          type="text"
                          name="firstName"
                          th:field="*{firstName}"
                          class="form-control"
                          placeholder="Enter First Name"
                  />
                </div>
                <br>
                <div class="form-group">
                  <label> <b>Last Name</b> </label>
                  <input
                          type="text"
                          name="lastName"
                          th:field="*{lastName}"
                          class="form-control"
                          placeholder="Enter Last Name"
                  />
                </div>
                <br>
                <div class="form-group">
                  <label> <b>Age</b> </label>
                  <input
                          type="text"
                          name="lastName"
                          th:field="*{age}"
                          class="form-control"
                          placeholder="Enter Age"
                  />
                </div>
                <br>
                <div class="form-group">
                  <label> <b>Email</b> </label>
                  <input
                          type="text"
                          name="email"
                          th:field="*{email}"
                          class="form-control"
                          placeholder="Enter Email"
                  />
                </div>
                <br>
                <div class="box-footer">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                    <a th:href="@{/users}"
                       class="btn btn-secondary me-md-2">Close</a>

                    <button type="submit" class="btn btn-success">
                      Add new user
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

<!-- Modal -->

<div style="margin: 20px;">

  <table class="table caption-top table-bordered table-striped">
    <caption><h2>All users </h2></caption>
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.getId()}">id</td>
      <td th:text="${user.getFirstName()}">firstname</td>
      <td th:text="${user.getLastName()}">lastName</td>
      <td th:text="${user.getAge()}">age</td>
      <td th:text="${user.getEmail()}">email</td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" type="button" class="btn btn-primary">
          Edit
        </a>

      </td>
      <td>
        <a th:href="@{/users/{id}(id=${user.id})}"
           class="btn btn-danger">Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
